<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-3 col-sm-12">
                        <div class="title">
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    Протоколи
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    Добавяне
                                </li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-6 col-sm-12 text-center">
                        <h2 th:text="${dateNow}"></h2>
                    </div>
                </div>
            </div>
            <!-- Form Start -->
            <div class="pd-20 card-box mb-30">
                <div class="clearfix">

                </div>
                <form action="#" th:action="@{/protocol/submit}" method="POST" th:object="${dailyProtocol}">
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-2 col-form-label">Клиент</label>
                        <div class="col-sm-12 col-md-10">
                            <select th:field="*{client}" id="client" name="client"
                                    class="selectpicker form-control form-control-lg"
                                    data-style="btn-outline-secondary btn-lg" title="Моля, Изберете Клиент" required

                            >
                                <option th:each="client : ${clients}" th:class="'error-message'" th:value="${client.id}"
                                        th:text="${client.clientName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-2 col-form-label">Проект</label>
                        <div class="col-sm-12 col-md-10">
                            <select id="project" name="project" th:field="*{project}"
                                    class="selectpicker form-control form-control-lg"
                                    data-style="btn-outline-secondary btn-lg" title="Моля, Изберете Проект" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-2 col-form-label">Извършена дейност</label>
                        <div class="col-sm-12 col-md-10">
                            <input type="text" th:field="*{description}" id="description" name="description"
                                   class="form-control"
                                   required placeholder="Кратко описание на извършената дейност">
                            <p th:if="${#fields.hasErrors('description')}" th:class="'error-message'"
                               th:errors="*{description}">
                                Моля, използвайте Кирилица</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-2 col-form-label">Отделено време</label>
                        <div class="col-sm-12 col-md-10">
                            <input type="text" th:field="*{timeWorked}" id="timeWorked" name="timeWorked"
                                   class="form-control" value="1"
                                   placeholder="Колко часа сте работили днес за Клиента" required>
                            <p th:if="${#fields.hasErrors('timeWorked')}" th:class="'error-message'"
                               th:errors="*{timeWorked}">
                                Моля, използвайте цели числа</p>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Добави</button>
                    </div>
                </form>
                <div class="collapse collapse-box" id="basic-form1">
                    <div class="code-box">
                        <div class="clearfix">
                        </div>
                        <pre><code class="xml copy-pre" id="copy-pre">
							</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
